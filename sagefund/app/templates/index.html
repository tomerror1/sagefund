<!DOCTYPE html>
<html lang=”en”>
 <head>
 <meta charset=”utf-8”>
 <title>Vue-js | Django | Crud App</title>
 <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
 <meta name=”description” content=”A simple crud app made with the vue js and django”>
<meta name=”keywords” content=”vuejs, django, crudapp, restapi”>

 <link rel=”stylesheet” href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin=”anonymous”>
 <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">

</head>
<body>
 
    <div id="starting">${transactions}</div>

  <!-- bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  
  <!-- semantic vue ui js files -->
  <script src="https://unpkg.com/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script>

  <script type="text/javascript">
    new Vue({
      el: "#starting",
      delimiters: ["${","}"],
      data: {
      transactions: [],
      loading: false,
    },
    mounted: function() {
        this.getTransactions();
   },
    methods: {
        getTransactions: function() {
            this.$http.get("/api/app/")
                .then((response) => {
                  this.transactions = response.data;
                  this.loading = false;
                })
                .catch((err) => {
                 this.loading = false;
                 console.log(err);
                })
   }
    }});
    </script>
</body>
</html>
