{% extends "layout.html" %}

{% block title %} Sagefund {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}

<h2>Invest in the future!</h2>
<h3><a href="/app/dashboard">Get to Dashboard </a></h3>
<h3><a href="/app/transactions">Get to Transactions </a></h3>
{% endblock %}
